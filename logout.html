<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logging out...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f2f2f2;
        }

        h1 {
            margin-bottom: 20px;
            text-align: center;
        }

        p {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Logging out...</h1>
    <p>Please wait while we log you out...</p>

    <script>
        // Perform any necessary logout operations here, such as clearing session data, tokens, etc.
        // Example:
        localStorage.clear(); // Clear local storage (if using localStorage for tokens or session data)

        // Redirect the user to the login page or a landing page after logout
        setTimeout(() => {
            window.location.href = 'login.html'; // Redirect to the login page
        }, 2000); // Redirect after 2 seconds (adjust as needed)
    </script>
</body>
</html>
