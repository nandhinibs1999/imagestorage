<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f2f2f2;
        }

        h1 {
            margin-bottom: 20px;
        }

        input[type="file"] {
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            margin-bottom: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Image Upload</h1>
    <input type="file" id="fileInput" accept="image/*">
    <button onclick="uploadImage()">Upload</button><br><br>
    <button onclick="redirectToGallery()">Go to Gallery</button> <br><!-- Added button to redirect to gallery -->
    <button onclick="logout()">Logout</button>
    <button onclick="goToLogin()">Back</button> <!-- Added back button -->

    <!-- Load AWS SDK -->
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.999.0.min.js"></script>
    <script src="https://rawgit.com/aws/amazon-cognito-identity-js/master/dist/aws-cognito-sdk.min.js"></script>
    <script src="https://rawgit.com/aws/amazon-cognito-identity-js/master/dist/amazon-cognito-identity.min.js"></script>
    <script>
        AWS.config.update({
            accessKeyId: '',//provide access key id
            secretAccessKey: '',//provide secret access key 
            region: 'ap-south-1'
        });

        const s3 = new AWS.S3();
        const bucketName = '';//provide bucket name

        function uploadImage() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            const fileName = file.name;
            const userIdentifier = fetchUserIdentifier(); // Fetch the logged-in user's identifier

            const params = {
                Bucket: bucketName,
                Key: 'images/' + userIdentifier + '/' + fileName, // Include the user's identifier in the object key
                Body: file,
                ACL: 'public-read' // Set ACL to allow public read access to uploaded images
            };

            s3.upload(params, (err, data) => {
                if (err) {
                    console.error('Error uploading image:', err);
                    alert('Error uploading image. Please try again.');
                } else {
                    console.log('Image uploaded successfully:', data.Location);
                    alert('Image uploaded successfully.');
                }
            });
        }

        function redirectToGallery() {
            window.location.href = 'gallery1.html'; // Redirect to the gallery page
        }

        function logout() {
            // Perform logout operation, clear any session data or tokens
            // Redirect the user to the login page or a landing page
            // Example:
            window.location.href = 'logout1.html';
        }

        function goToLogin() {
            window.location.href = 'login1.html'; // Redirect to the login page
        }

        function fetchUserIdentifier() {
            // Initialize Amazon Cognito user pool
            const poolData = {
                UserPoolId: '',//provide userpoolid
                ClientId: ''//provide clientid
            };
            const userPool = new AmazonCognitoIdentity.CognitoUserPool(poolData);

            // Get the currently authenticated user
            const cognitoUser = userPool.getCurrentUser();

            if (cognitoUser) {
                // Fetch the user's username
                return cognitoUser.getUsername();
            } else {
                // Handle case when no user is authenticated
                console.error('No user is authenticated.');
                // You can return null or an empty string, depending on how you handle this case in your application
                return null;
            }
        }
    </script>
</body>
</html>
